<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Department of Information Technology</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="login_style.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-visual">
            <a href="header.html" class="back-home">
                <i class="fas fa-arrow-left"></i>
                Back to Home
            </a>
            
            <div class="logo-section">
                <div class="logo">
                    <img src="./images/emblem.jpg" alt="State Emblem of India" class="emblem-image">
                </div>
            </div>
            
            <div class="visual-content">
                <h1>Information Technology & Communication Department</h1>
                <p>Government of Meghalaya</p>
                <p>Secure access to government services and digital resources</p>
            </div>
        </div>

        <div class="auth-forms">
            <div class="form-container">
                <div class="form-toggle">
                    <button class="toggle-btn active" data-form="login">
                        <i class="fas fa-sign-in-alt"></i> Login
                    </button>
                    <button class="toggle-btn" data-form="signup">
                        <i class="fas fa-user-plus"></i> Sign Up
                    </button>
                </div>

                <div class="alert" id="alert"></div>

                <!-- Login Form -->
                <form class="auth-form active" id="loginForm">
                    <input type="hidden" name="action" value="login">
                    
                    <div class="form-group">
                        <label for="loginEmail">
                            <i class="fas fa-envelope"></i> Email Address
                        </label>
                        <input type="email" id="loginEmail" name="email" class="form-input" required>
                    </div>

                    <div class="form-group">
                        <label for="loginPassword">
                            <i class="fas fa-lock"></i> Password
                        </label>
                        <input type="password" id="loginPassword" name="password" class="form-input" required>
                        <i class="fas fa-eye input-icon" onclick="togglePassword('loginPassword')"></i>
                    </div>

                    <button type="submit" class="submit-btn">
                        <span class="loading-spinner"></span>
                        <i class="fas fa-sign-in-alt"></i> Login
                    </button>

                    <div class="forgot-password">
                        <a href="#" onclick="showForgotPassword()">Forgot Password?</a>
                    </div>
                </form>

                <!-- Signup Form -->
                <form class="auth-form" id="signupForm">
                    <input type="hidden" name="action" value="signup">
                    
                    <div class="form-group">
                        <label for="signupName">
                            <i class="fas fa-user"></i> Full Name *
                        </label>
                        <input type="text" id="signupName" name="name" class="form-input" required>
                    </div>

                    <div class="form-group">
                        <label for="signupEmail">
                            <i class="fas fa-envelope"></i> Email Address *
                        </label>
                        <input type="email" id="signupEmail" name="email" class="form-input" required>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="signupPassword">
                                <i class="fas fa-lock"></i> Password *
                            </label>
                            <input type="password" id="signupPassword" name="password" class="form-input" required minlength="6">
                            <i class="fas fa-eye input-icon" onclick="togglePassword('signupPassword')"></i>
                        </div>

                        <div class="form-group">
                            <label for="confirmPassword">
                                <i class="fas fa-lock"></i> Confirm Password *
                            </label>
                            <input type="password" id="confirmPassword" name="confirm_password" class="form-input" required>
                            <i class="fas fa-eye input-icon" onclick="togglePassword('confirmPassword')"></i>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="signupPhone">
                            <i class="fas fa-phone"></i> Phone Number
                        </label>
                        <input type="tel" id="signupPhone" name="phone" class="form-input">
                    </div>

                    <div class="form-group">
                        <label for="signupDepartment">
                            <i class="fas fa-building"></i> Department/Organization
                        </label>
                        <select id="signupDepartment" name="department" class="form-input">
                            <option value="">Select Department</option>
                            <option value="Information Technology">Information Technology</option>
                            <option value="Administration">Administration</option>
                            <option value="Finance">Finance</option>
                            <option value="Education">Education</option>
                            <option value="Health">Health</option>
                            <option value="Public Works">Public Works</option>
                            <option value="Rural Development">Rural Development</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>

                    <button type="submit" class="submit-btn">
                        <span class="loading-spinner"></span>
                        <i class="fas fa-user-plus"></i> Create Account
                    </button>
                </form>
            </div>
        </div>
    </div>

<script src="./login.js"></script>
</body>
</html>
